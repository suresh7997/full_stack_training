<!DOCTYPE html>
<html>
    <head>
        <title>prime using return</title>
    </head>
    <body>
        <script>
            function prime(n){
                let c=0;
                if(n>1){
                    for(let i=0;i<=n;i++){
                        if(n%i==0){
                            c++;
                        }

                    }
                if(c==2){
                    return "it is prime number"
                }
                else{
                    return "it is not a prime number"
                }
                }
            }
                    
                
            
            let a=prime(2)
            console.log(a)
            let f=prime(8)
            console.log(f)
            let h=prime(7)
            console.log(h)
        </script>
    </body>
</html>
