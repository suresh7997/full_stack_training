<!DOCTYPE html>
<html>
    <head>
        <title>min</title>
    </head>
    <body>
        <script>
            class min{
                constructor(a){
                   this.a=a; 
                }
                armin(){
                    let min1=this.a[0];
                for(let i=0;i<this.a.length;i++){
                    if(this.a[i]<min1)
                    {
                        min1=this.a[i];
                    }
                }
                document.write(min1,"it is a minimum number in  the array");

                    
                }
            }
            let t=new min([4,3,5,6,7,2])
            t.armin();
            
        </script>
    </body>
</html>
