<!DOCTYPE html>
<html>
    <head><title>arrayeven</title></head>
    <body>
        <script>
            
            function even(){
                let a=[1,2,3,4,5,6,7,8,9,12,13,14]
                    for(i=0;i<=a.length;i++){
                    if(a[i]%2==0 && a[i]>1){
                        document.write(a[i],"it is a even number\n")
                    }
                    else{
                        document.write(a[i],"it is a odd number\n")
                    }
                }

            
                }
                even()
                

                
            
            
        </script>
    </body>
</html>
