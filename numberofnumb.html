<!DOCTYPE html>
<html>
    <head>
        <title>number of number</title>
    </head>
    <body>
        <script>
            let n=123;
            let c=0;
            while(n>0){
                n=Math.floor(n/10);
                c=c+1
            
            }
            document.write(c)
            

        </script>
    </body>
</html>
